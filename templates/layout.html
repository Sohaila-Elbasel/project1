<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <h2><a href="{{ url_for('index') }}" class="navbar-brand text-success">NEXT BOOK</a></h2>
      <div class = "right-btn">
        {% if session['username'] %}
          <span class=" my-2 my-sm-0 mr-2" >{{ session['username'] }}</span>
          <a href="{{ url_for('logout') }}" class="btn btn-outline-success my-2 my-sm-0" >LOGOUT</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="btn btn-outline-success my-2 my-sm-0" >Login</a>
          <a href="{{ url_for('register') }}" class="btn btn-outline-success my-2 my-sm-0" >Register</a>
        {% endif %}
      </div>

    </nav>
    <!-- end of navbar -->

    <!-- Content -->
    <div class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="mt-4 alert alert-danger" role="alert">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
        </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>

  </body>
</html>
